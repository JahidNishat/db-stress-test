name: Go CI Pipeline

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Golangci Lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: ./db-stress

      - name: Build db-stress
        working-directory: ./db-stress
        run: go build -v ./...

      - name: Test db-stress
        working-directory: ./db-stress
        run: go test -v ./...

      - name: Build Docker Image
        run: |
          cd db-stress
          docker build -t db-stress:${{ github.sha }} .
